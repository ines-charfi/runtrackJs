<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de compte</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="index.html">Inscription</a></li>
                <li><a href="index.html">Connexion</a></li>
                <li><a href="index.html">Rechercher</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h1>Création de compte</h1>
        <form action="#" method="post">
            <!-- Civilité -->
            <fieldset>
                <legend>Civilité</legend>
                <label>
                    <input type="radio" name="civilite" value="Monsieur" required> Monsieur
                </label>
                <label>
                    <input type="radio" name="civilite" value="Madame" required> Madame
                </label>
            </fieldset>

            <!-- Prénom et Nom -->
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <!-- Adresse -->
            <label for="adresse">Adresse :</label>
            <input type="text" id="adresse" name="adresse" required>

            <!-- Email -->
            <label for="email">Adresse email :</label>
            <input type="email" id="email" name="email" required>

            <!-- Mot de passe -->
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirmez le mot de passe :</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <!-- Passions -->
            <fieldset>
                <legend>Passions</legend>
                <label>
                    <input type="checkbox" name="passions" value="informatique"> Informatique
                </label>
                <label>
                    <input type="checkbox" name="passions" value="voyages"> Voyages
                </label>
                <label>
                    <input type="checkbox" name="passions" value="sport"> Sport
                </label>
                <label>
                    <input type="checkbox" name="passions" value="lecture"> Lecture
                </label>
            </fieldset>

            <!-- Bouton de validation -->
            <button type="submit">Valider</button>
        </form>
    </section>

    <footer>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="index.html">Inscription</a></li>
            <li><a href="index.html">Connexion</a></li>
            <li><a href="index.html">Rechercher</a></li>
        </ul>
    </footer>
</body>
</html>
