    <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrer avec Fetch</title>
   
</head>
<body>
    <h1>Filtrer les données</h1>

    <p>Utilisez le formulaire ci-dessous pour filtrer les données.</p>
    <form id="filterForm">
        <label for="id">ID :</label>
        <input type="text" id="id" placeholder="Entrez un ID">

        <label for="nom">Nom :</label>
        <input type="text" id="nom" placeholder="Entrez un nom">

        <label for="type">Type :</label>
        <select id="type">
            <option value="electric">Electric</option>
            <option value="normal">normal</option>
            <option value="grass">grass</option>
            <option value="poison">poison</option>
            <option value="fire">fire</option>
            <option value="flying">flying</option>
            <option value="water">water</option>
            <option value="bug">bug</option>
            <option value="groung">ground</option>
            <option value="fairy">fairy</option>
            <option value="fighting">fighting</option>
            <option value="roch">roch</option>
            <option value="ice">ice</option>
            <option value="spectre">spectre</option>
            <option value="dragon">dragon</option>
            <option value="acier">acier</option> 
        </select>

        <button type="button" id="filtrer">Filtrer</button>
    </form>

    

   
</body>
