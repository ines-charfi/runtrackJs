<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADBEUS - Café et Musique</title>
    <!-- Import Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .brand-logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .card {
            margin: 20px 0;
        }
        .card-image {
            height: 200px;
            overflow: hidden;
        }
        .card-image img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="nav-wrapper blue-light darken-4">
            <div class="container">
                <a href="#" class="brand-logo">ADBEUS</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#news">News</a></li>
                    <li><a href="#pops">Pops</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#music">Music</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Body with Cards -->
    <div class="container">
        <div class="row">
            <div class="col s12 m6 l4">
                <div class="card">
                    <div class="card-image">
                        <img src="th.jpg" alt="Café Image">
                        <span class="card-title">Café</span>
                    </div>
                    <div class="card-content">
                        <p>Découvrez notre sélection de cafés exceptionnels.</p>
                        <button class="btn waves-effect waves-light" type="submit" name="action">Découvrir
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 l4">
                <div class="card">
                    <div class="card-image">
                        <img src="th (1).jpg" alt="Musique Image">
                        <span class="card-title">Musique</span>
                    </div>
                    <div class="card-content">
                        <p>Explorez notre univers musical unique.</p>
                        <button class="btn waves-effect waves-light" type="submit" name="action">Découvrir
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 l4">
                <div class="card">
                    <div class="card-image">
                        <img src="th (2).jpg" alt="Événements Image">
                        <span class="card-title">Événements</span>
                    </div>
                    <div class="card-content">
                        <p>Participez à nos événements spéciaux.</p>
                        <button class="btn waves-effect waves-light" type="submit" name="action">Découvrir
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Import Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
